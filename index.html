<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png" />

    <title>404 Not Found - Dev Challenges</title>
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body class="h-screen text-gray-dark">

        <h1 class="text-2xl font-bold uppercase tracking-tighter">
          404 Not Found

      <main

          <h2
            class="mb-9 text-6xl font-bold leading-normal tracking-tighter"

          >
            I have bad news for you
          </h2>

          <p class="tracking-tighte mb-16 text-2xl text-gray-light md:w-3/4">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>

          <a
            href="/"
            class="self-start bg-gray-dark px-10 py-6 text-sm font-bold uppercase text-white"
          >
            Back to homepage
          </a>
        </div>
      </main>

      <footer>
        <p class="text-center text-sm font-medium text-gray-x-light">
          created by
          <a
            href="https://github.com/Danak-UY/"
            class="font-bold hover:text-neutral-400"
            target="_blank"
          >
            @Danak-UY
          </a>
          -
          <a
            href="https://devchallenges.io/"
            class="hover:text-neutral-400"
            target="_blank"
          >
            devChallenges.io
          </a>
