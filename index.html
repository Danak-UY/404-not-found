<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png" />

    <title>404 Not Found - Dev Challenges</title>
    <link rel="stylesheet" href="./css/styles.min.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body
    class="h-screen text-gray-dark opacity-0 transition dark:bg-gray-dark dark:text-white"
  >
    <div class="container flex min-h-full max-w-7xl flex-col gap-8 p-8">
      <header class="flex justify-between">
        <h1 class="text-2xl font-bold uppercase tracking-tighter transition">
          404 Not Found
        </h1>
        <button
          class="flex h-10 w-20 scale-75 items-center rounded-full bg-neutral-50 shadow transition duration-300 focus:outline-none"
          id="switch-button"
        >
          <div
            id="switch-toggle"
            class="relative h-12 w-12 -translate-x-2 transform rounded-full bg-gray-dark p-1 text-white transition duration-500"
          ></div>
        </button>
      </header>

      <main
        class="mb-20 grid flex-grow auto-rows-auto grid-cols-1 place-content-center gap-8 md:mb-0 md:grid-cols-2 md:grid-rows-none md:gap-20"
      >
        <img
          src="./assets/scarecrow-animated.svg"
          alt=""
          class="my-auto py-8 md:py-0"
        />

        <div class="flex flex-col items-start justify-center">
          <h2
            class="mb-9 text-5xl font-bold leading-normal tracking-tighter transition md:text-6xl"
            style="word-wrap: balance"
          >
            I have bad news for you
          </h2>

          <p
            class="tracking-tighte mb-16 w-11/12 text-xl text-gray-light transition dark:text-neutral-200 md:w-3/4 md:text-2xl"
          >
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>

          <a
            href="/"
            class="self-start bg-gray-dark px-10 py-6 text-sm font-bold uppercase text-white transition ease-in-out hover:scale-105 hover:bg-neutral-700 hover:shadow-sm focus:bg-neutral-800 dark:bg-white dark:text-gray-dark dark:hover:bg-neutral-50 dark:focus:bg-neutral-100"
          >
            Back to homepage
          </a>
        </div>
      </main>

      <footer>
        <p class="text-center text-sm font-medium text-gray-x-light transition">
          created by
          <a
            href="https://github.com/Danak-UY/"
            class="font-bold hover:text-neutral-400 dark:hover:text-neutral-200"
            target="_blank"
          >
            @Danak-UY
          </a>
          -
          <a
            href="https://devchallenges.io/"
            class="hover:text-neutral-400 dark:hover:text-neutral-200"
            target="_blank"
          >
            devChallenges.io
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
